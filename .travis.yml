language: python
# defaults: the py3.7 environment overrides these
dist: trusty

cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
branches:
  except:
    - /^WIP-.*$/
install:
  - pip install -U pip tox virtualenv codecov
after_success:
  - codecov
matrix:
  include:
    - python: 2.7
      script: tox -e py27-nodilate
    - python: 3.5
      script: tox -e py35-coverage
    - python: 3.6
      script: tox -e py36-coverage
    - python: 3.7
      dist: xenial
      script: tox -e py37-coverage
    - python: nightly
      script: tox -e py-coverage
    - python: 3.6
      script: tox -e flake8less
      env: FLAKE8
    - python: 3.7
      dist: xenial
      script: tox -e docs
      env: DOCS
  allow_failures:
    - python: nightly
